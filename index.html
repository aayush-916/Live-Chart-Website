<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Consultancy </title>
    
  </head>
  <style>
    #cw-widget-holder{
      width: 95vw !important;
      height: 92vh !important;
      position: absolute !important;
      bottom: 30px;
    }
    @media (max-width: 1100px) {
      #cw-widget-holder{
        bottom: 70px;
      }
    }
  </style>
  <!-- cc2kkrjtUTV5QSjBAhUUxpCU -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (function(d,t) {
        var BASE_URL="https://app.chatwoot.com"; 
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js"; 
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: "cc2kkrjtUTV5QSjBAhUUxpCU",
            baseUrl: BASE_URL
          });
    
          // Open chat automatically
          setTimeout(() => {
            window.$chatwoot.toggle();
          }, 1500);
    
          // Make chat full-screen
          setTimeout(() => {
            let chatContainer = document.querySelector("#chatwoot-container");
            let chatFrame = document.querySelector("#chatwoot-container iframe");
    
            if (chatContainer) {
              chatContainer.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                background: rgba(0, 0, 0, 0.5) !important;
                z-index: 999999 !important;
              `;
            }
    
            if (chatFrame) {
              chatFrame.style.cssText = `
                width: 90vw !important;
                height: 90vh !important;
                max-width: 100% !important;
                max-height: 100% !important;
                border-radius: 10px !important;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2) !important;
              `;
            }
          }, 2000);
        }
      })(document,"script");
    </script>
    
    
    

  </body>
</html>
